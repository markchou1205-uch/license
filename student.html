<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>學生資料 | 名冊+證照</title>
  <style>
    body{margin:0;background:#0b1020;color:#e5e7eb;font-family:system-ui, -apple-system, "Segoe UI", Roboto}
    .wrap{max-width:920px;margin:40px auto;padding:20px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:18px;padding:22px}
    h1{margin:0 0 12px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #1f2937;padding:10px 8px;text-align:left}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #334155;background:#1f2937;color:white;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>學生資料</h1>
      <div id="out"></div>
      <div style="margin-top:16px">
        <a class="btn" href="index.html">返回登入</a>
      </div>
    </div>
  </div>
  <script>
    // 欄位順序：1科別名稱 2班級名稱 3學號 4姓名 5座號 6身分證號
    const row = JSON.parse(sessionStorage.getItem('studentRow')||'null');
    const out = document.getElementById('out');
    if(!row){
      out.innerHTML = '<p>無資料，請由登入頁進入。</p>';
    }else{
      const [dept, clazz, sid, name, seat, nid] = row;
      out.innerHTML = `
        <table>
          <tr><th>科別名稱</th><td>${dept||''}</td></tr>
          <tr><th>班級名稱</th><td>${clazz||''}</td></tr>
          <tr><th>學號</th><td>${sid||''}</td></tr>
          <tr><th>姓名</th><td>${name||''}</td></tr>
          <tr><th>座號</th><td>${seat||''}</td></tr>
          <tr><th>身分證號</th><td>${nid||''}</td></tr>
        </table>
      `;
    }
  </script>
</body>
</html>
